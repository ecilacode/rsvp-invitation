<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HEIC Conversion Test</title>
  <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    img { max-width: 300px; margin: 15px; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <h1>HEIC to JPG Conversion Test</h1>
  <input type="file" id="fileInput" accept="image/*">
  <div id="output"></div>

  <script>
    document.getElementById('fileInput').addEventListener('change', async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      if (
        file.type === "image/heic" ||
        file.type === "image/heif" ||
        file.name.toLowerCase().endsWith(".heic")
      ) {
        try {
          console.log("Converting:", file.name);
          const blob = await heic2any({ blob: file, toType: "image/jpeg" });

          // Create preview
          const url = URL.createObjectURL(blob);
          document.getElementById('output').innerHTML = `
            <h2>Preview</h2>
            <img src="${url}" alt="Converted JPG">
            <br><a href="${url}" download="converted.jpg">⬇️ Download JPG</a>
          `;
        } catch (err) {
          console.error("Conversion failed:", err);
          alert("Conversion failed: " + err.message);
        }
      } else {
        alert("File is not HEIC: " + file.type);
      }
    });
  </script>
</body>
</html>
